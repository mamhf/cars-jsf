<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:selectOneMenu value="#{carTypeBean.carType}"
			converter="cartypeconverter">
			<f:selectItems value="#{carTypeBean.carTypes}" var="car"
				itemValue="#{car}" itemLabel="#{car.name}" />
		</h:selectOneMenu>
		<h:commandButton action="#{carTypeBean.doListSelect()}"
			value="Valider">
		</h:commandButton>
		<h:panelGrid rendered="#{carTypeBean.visibility}">
			<h:outputText value="#{carTypeBean.carType.id}" />
		</h:panelGrid>
	</h:form>

</body>
</html>
